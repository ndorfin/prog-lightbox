<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examples - Prog-Lightbox</title>

<h2>Thumbnail anchor</h2>
<prog-lightbox>
    <a href="./img/photo-large.jpg">
        <img src="./img/photo-thumbnail.jpg" alt>
    </a>
</prog-lightbox>

<h2>Text anchor</h2>
<prog-lightbox>
    <a href="./img/photo-large.jpg">
        View the large photo
    </a>
</prog-lightbox>

<h2>Add <code>alt</code> text to dialog image</h2>
<prog-lightbox alt="Jake the sheep frolics in the lush pasture">
    <a href="./img/photo-large.jpg">
        View the large photo
    </a>
</prog-lightbox>

<!-- Scaffolding -->
<template data-matches="prog-lightbox">
    <dialog id>
        <form method="dialog">
            <button type="submit">Close dialog</button>
        </form>
        <picture>
            <img src alt>
        </picture>
    </dialog>
</template>
<script type="module" defer>
    import ProgLightbox from '../mjs/prog-lightbox.mjs';
    window.customElements.define('prog-lightbox', ProgLightbox);
</script>
